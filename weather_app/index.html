<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>WEATHER APP</h1>
               <div class="Weather">
                 <input type="text" class="search" placeholder="Enter city name">
                 <button type="button" class="btn">Get Weather</button>
               </div>
               <div class="error">Enter the correct city name</div>
               <div class="hide">
                  <div class="info">
                     <div class="city_name">
                         <p class="city_name">City </p>
                      </div>
            
                  </div>
                  <div class="temp_details">
                       <img class="weather_img" src="images/clear.png" alt="weather img">
                       <p class="temp">temperature</p>
                       <p class="desc">description</p>
                       <p class="wind">wind speed</p>
                  </div>
              </div>
         </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
